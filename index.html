<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sigmar+One&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>The Student Brewery</title>

    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="./img/beer-cap.png">

  </head>

  <body>


    <!-- Navigation Bar -->

    <nav>

      <div class="nav-logo">
      <img class="beer-logo" src="./img/beer-cap.png" alt="beer Hat">

      <a href="index.html"><h1 class="logo-h1">The Student Brewery</h1></a>

    </div>

    </nav>

    
    

    <!-- Filters -->

    <div class="filter-container">

      <div class="filter-beverages-container">
        <form action="">
            <label for="type">RTD</label>
            <input type="checkbox" name="type" value="RTD">

            <label for="type">Beer</label>
            <input type="checkbox" name="type" value="Lager">

            <label for="type">Wine</label>
            <input type="checkbox" name="type" value="Wine">

            <button class="typeFilter" id="typeFilter" type = submit>Filter Beverages</button>
        </form>
      </div>


        <div class="search-container">
          <input class="input-search" type="text" name="search" value="" id="searchWord" placeholder = "Search...">

          <div id="searchFilter"><i class="fas fa-search search-icon"></i></div>
      </div>


      <div class="select-container">
      <select name="" id="sortBtn">
        <option value="">Sort By</option>
        <option value="name">Beverage Name A - Z</option>
        <option value="what">Type of Beverage A-Z</option>
      </select>
    </div>

    <div class="refresh-container">
      <button class="refreshButton" id="refresh">Refresh Search</button>
    </div>

  </div>




     <!-- card container -->

    <div id="cardContent" class="cardContent">
    </div>

    <!-- end of card container -->





        <!-- start of modal -->

        <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLongTitle">The Student Brewery</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div id="objectArrayModalInfo" class="modal-body">
                  
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Rate</button>
                </div>
              </div>
            </div>
          </div>

        <!-- end of modal -->




        <!-- Footer -->

        <section class="footer">
          <img class="footer-img" src="./img/beer-cap.png" alt="">
          <p class="footer-p">For All Your Student Needs</p>
          <img class="footer-img" src="./img/beer-cap.png" alt="">
        </section>




    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  
    <script src="./script.js"></script>

</body>
</html>
